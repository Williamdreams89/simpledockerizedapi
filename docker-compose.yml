version: "3.9"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_USER=william
      - DB_HOST=db
      - DB_NAME=libDB
      - DB_PASSWORD=password
    depends_on:
      - db
  db:
    image: postgres-13-alpine
    volumes:
      - dev-db-data:/var/lib/postgres/data
volumes:
  dev-db-data:
